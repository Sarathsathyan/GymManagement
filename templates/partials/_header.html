<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <!-- Header Start -->
  <header class="main-header index_header">
    <div class="header-lower">
      <div class="container clearfix">
        <div class="logo pull-left">
          <a href="{% url 'index' %}">
            <h2 class="logo_name">
              GYM <span class="white_text">FIT </span>
            </h2>
          </a>
        </div>
        <div class="right-cont clearfix">
          <nav class="main-menu">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle menu_btn" >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse clearfix animated" data-wow-delay="0ms" data-wow-duration="800ms">
              <ul class="nav navbar-nav navbar-right  ml-auto" id="onenav">
                <li class="nav-link home current">
                  <a href="{% url 'index' %}" class="ToTop js-scroll-trigger">HOME</a>
                </li>
                <li class="nav-link">
                  <a href="{% url 'about' %}" class="js-scroll-trigger">ABOUT US</a>
                </li>
                <li class="nav-link">
                  <a href="{% url 'classes' %}" class="js-scroll-trigger">COURSES</a>
                </li>

                <li class="nav-link">
                  <a href="{% url 'contact' %}" class="js-scroll-trigger">CONTACT US</a>
                </li>
                  <li class="nav-link">
                  <a href="{% url 'contact' %}" class="js-scroll-trigger">BROCHURE</a>
                </li>
                  <li class="nav-link">
                  <a href="{% url 'demo' %}" class="js-scroll-trigger">BOOK FOR DEMO</a>
                </li>
                  <li class="nav-link">
                  <a href="{% url 'features' %}" class="js-scroll-trigger">FEATURES</a>
                </li>
                <li class="search-btn" onclick="openSearch()">
                  <a><i class="fa fa-search"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
          </nav>
        </div>
        <div id="myOverlay" class="overlay zoomIn animated" data-wow-delay="0ms" data-wow-duration="1000ms">
          <span class="closebtn" onclick="closeSearch()" title="Close Overlay"> x </span>
          <div class="overlay-content">
            <form>
              <input type="text" placeholder="Enter your keywords..." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header end -->
